<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRA Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Wave Background -->
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Custom Title Bar -->
    <div class="title-bar">
        <div class="title-bar-left">
            <div class="app-icon"></div>
            <span class="app-title">LoRA Converter</span>
        </div>
        <div class="title-bar-controls">
            <button class="title-bar-button minimize" id="minimize-btn">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <rect x="2" y="5" width="8" height="2" fill="currentColor"/>
                </svg>
            </button>
            <button class="title-bar-button maximize" id="maximize-btn">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <rect x="2" y="2" width="8" height="8" stroke="currentColor" stroke-width="1.5" fill="none"/>
                </svg>
            </button>
            <button class="title-bar-button close" id="close-btn">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <path d="M2 2 L10 10 M10 2 L2 10" stroke="currentColor" stroke-width="1.5"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Drop Zone -->
        <div class="drop-zone" id="drop-zone">
            <div class="drop-zone-content">
                <div class="drop-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7,10 12,15 17,10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                </div>
                <h2>Drop LoRA files here</h2>
                <p>or click to browse and add files to conversion queue</p>
                <div class="supported-formats">
                    <span class="format-tag">.safetensors</span>
                </div>
            </div>
            <div class="drop-zone-overlay" id="drop-overlay">
                <div class="drop-overlay-content">
                    <div class="drop-overlay-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                    </div>
                    <h3>Release to convert</h3>
                </div>
            </div>
        </div>

        <!-- Staged Files Section -->
        <div class="staged-files-section" id="staged-files-section" style="display: none;">
            <div class="staged-files-header">
                <h3>Files Ready for Conversion</h3>
                <button class="btn btn-secondary btn-small" id="clear-staged">Clear All</button>
            </div>
            <div class="staged-files-list" id="staged-files-list"></div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-secondary" id="browse-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 7v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-6l-2-2H5a2 2 0 0 0-2 2z"/>
                </svg>
                Browse Files
            </button>
            <button class="btn btn-primary" id="convert-btn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <polyline points="10,9 9,9 8,9"/>
                </svg>
                Convert Files
            </button>
        </div>

        <!-- Progress Section -->
        <div class="progress-section" id="progress-section" style="display: none;">
            <div class="progress-header">
                <h3>Converting Files</h3>
                <span class="progress-count" id="progress-count">0 / 0</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="results-section" style="display: none;">
            <div class="results-header">
                <h3>Conversion Results</h3>
                <button class="btn btn-secondary btn-small" id="clear-results">Clear</button>
            </div>
            <div class="results-list" id="results-list"></div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <span class="status-text" id="status-text">Ready to convert LoRA files</span>
        </div>
        <div class="status-right">
            <span class="version">v1.0.0</span>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
